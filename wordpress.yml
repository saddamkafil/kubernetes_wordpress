apiVersion: apps/v1
kind: Deployment
metadata:
# Below name is the deployment name.
  name: wordpress-deployment
spec:
# Below No of replicas.
  replicas: 1
  selector:
    matchLabels:
    
      app: wordpress
      ## below is the pod templet
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:5.2-php7.1
        ports:
        - name: http-port
          containerPort: 80
        env:
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wordpress-secrets
                key: db-password
          - name: WORDPRESS_DB_HOST
            value: wordpress-db
